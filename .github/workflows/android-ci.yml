name: Android CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Java (Android requires a specific version of Java)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Grant execute permission for the Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build the Android project
      - name: Build with Gradle
        run: ./gradlew build

      # Run unit tests (optional but recommended)
      - name: Run tests
        run: ./gradlew test

      # Upload the APK as an artifact (optional)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # SonarCloud: Set up SonarCloud analysis
      - name: SonarCloud Setup
        uses: SonarSource/sonarcloud-github-action@v2.1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      # Run SonarCloud Analysis
      - name: Run SonarCloud Analysis
        run: ./gradlew sonarqube \
          -Dsonar.projectKey=your_project_key \
          -Dsonar.organization=your_organization \
          -Dsonar.host.url=https://sonarcloud.io

      # Upload SonarCloud report (optional)
      - name: Upload SonarCloud Report
        uses: actions/upload-artifact@v3
        with:
          name: sonar-report
          path: sonar-report/

      # Security Testing with OWASP Dependency-Check (Correct Action)
      - name: Run OWASP Dependency-Check
        uses: dependency-check/github-action@v3
        with:
          format: "HTML"
          output-directory: "dependency-check-report"

      # Upload OWASP Dependency-Check Report (optional)
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: dependency-check-report/

